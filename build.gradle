group 'com.niklas'
def WAR_NAME='skinny.war'
apply plugin: 'war'
apply plugin: 'maven'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    providedCompile 'javax:javaee-api:7.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.19'
    // https://mvnrepository.com/artifact/dbunit/dbunit
    testCompile group: 'dbunit', name: 'dbunit', version: '2.2'
    // https://mvnrepository.com/artifact/org.dbunit/dbunit
    testCompile group: 'org.dbunit', name: 'dbunit', version: '2.5.3'


}

compileJava {
    targetCompatibility = '1.8'

    sourceCompatibility = '1.8'
}

war{
    archiveName WAR_NAME
}
